<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionary Club - Hackathon Management</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2A004E, #000000);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .hidden {
            display: none;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #D4A1FF;
        }
        .container {
    background: rgba(255, 255, 255, 0.15);
    padding: 20px;
    border-radius: 12px;
    max-width: 550px;
    margin: auto;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(12px);
}
.container1 {
    background: rgba(255, 255, 255, 0.15);
    padding: 20px;
    border-radius: 12px;
    max-width: 1300px;
    margin: auto;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(12px);
}

#scores {
            overflow-x: auto; 
        }

        #scores table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            table-layout: fixed;
        }

        #scores th,
        #scores td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 0.95rem;
            word-wrap: break-word; 
            overflow: hidden; 
            white-space: nowrap; 
        }

        #scores th {
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1rem;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .review-cell {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .review-cell > div {
            display: flex;
            align-items: center; 
            gap: 5px;
        }

        .review-cell label {
            font-size: 0.8rem;
            color: #ddd;
            width: 100%; 
            text-align: left; 
        }

        .review-cell input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 6px;
            outline: none;
        }

        #scores .team-name-col {
            width: 15%; 
        }

        #scores .review-col {
            width: 25%; 
        }

        #scores .final-score-col {
            width: 10%; 
        }


button {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

button:hover {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
}

        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: white;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 8px 0;
            width: 90%;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 15px;
            text-align: center;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .attendance-box {  
            border: 1px solid white; 
            padding: 5px 10px;
            cursor: pointer; 
            border-radius: 5px; 
            min-width: 60px; 
            text-align: center; 
        }
        .present {
            background-color: lightgreen;
        }
        .absent {
            background-color: lightcoral; 
        }
        select { 
            padding: 5px;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.2); 
            color: white;
            border-radius: 5px;
            appearance: none; 
            -webkit-appearance: none;
            -moz-appearance: none; 
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24h-24z' fill='none'/></svg>"); /* Add custom arrow */
            background-repeat: no-repeat;
            background-position: right 5px center;
            padding-right: 25px; 
            cursor: pointer;
        }

        select option {
            background-color: #2A004E; 
            color: white;
        }

        select:disabled { 
            opacity: 0.7; 
            cursor: default;
        }
        .team-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.team-box {
    background-color: #2C3E50; 
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.team-box:hover {
    transform: translateY(-5px);
    background-color: #1A252F; 
}

.team-box h2 {
    margin: 0;
    font-size: 1.5rem;
    text-align: center;
}

.team-box p {
    text-align: center;
    font-size: 1rem;
}
.creator-note-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg, #D4A1FF, #D4A1FF, #b570ed); 
    color: white;
    padding: 12px 20px;
    border-radius: 12px;
    font-size: 14px;
    font-family: Arial, sans-serif;
    z-index: 1000;
    box-shadow: 0px 4px 10px rgba(255, 94, 98, 0.5); 
    transition: transform 0.3s ease, box-shadow 0.3s ease; 
  }

  .creator-note-container p {
    margin: 4px 0;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  }

  .creator-note-container:hover {
    transform: scale(1.05); 
    box-shadow: 0px 6px 15px rgba(255, 94, 98, 0.7);
  }
    </style>
</head>
<body>

    <h1>Bionary Club</h1>

    <div id="login-container" class="container">
        <h2>Login</h2>
        <input type="text" id="regNo" placeholder="Registration Number">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="container hidden">
        <h2>Admin Dashboard</h2>
        <button onclick="showSection('participants')">View Participants</button>
        <button onclick="showSection('teams')">View Teams</button>
        <button onclick="showSection('attendance')">Attendance</button>
        <button onclick="showSection('scores')">Scores</button>
    </div>

    <div id="participants" class="container hidden">
        <h2>Participants</h2>
        <button onclick="backToDashboard()">Back</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Reg No</th>
                    <th>Team</th>
                </tr>
            </thead>
            <tbody id="participants-list"></tbody>
        </table>
    </div>

    <div id="teams" class="container hidden">
        <h2>Teams</h2>
        <button class="button" onclick="backToDashboard()">Back</button>
        
        <div id="teams-list" class="team-container">
        </div>
    </div>
    

    <div id="attendance" class="container hidden">
        <h2>Mark Attendance</h2>
        <button onclick="backToDashboard()">Back</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Reg No</th>
                    <th>Morning</th>
                    <th>Night</th>
                    <th>Other</th>
                </tr>
            </thead>
            <tbody id="attendance-list"></tbody>
        </table>
    </div>
    
    <div id="scores" class="container1 hidden">
        <h2>Mark Scores</h2>
        <button onclick="backToDashboard()">Back</button>
        <table>
            <thead>
                <tr>
                    <th class="team-name-col">Team Name</th>
                    <th class="review-col">Review 1</th>
                    <th class="review-col">Review 2</th>
                    <th class="review-col">Review 3</th>
                    <th class="final-score-col">Final Score</th>
                </tr>
            </thead>
            <tbody id="scores-list"></tbody>
        </table>
    </div>
    <div class="creator-note-container">
        <p>ðŸŒŸ Website created by:</p>
        <p>ðŸ”¹ Bobby B Wilfred (23BCE1828)</p>
        <p>ðŸ”¹ Amrith Krishna (23BCE1149)</p>
      </div>

    <script>
        function login() {
    const regNo = document.getElementById('regNo').value;
    const password = document.getElementById('password').value;

    // ***The crucial change is here:***
    const data = { regNo, password }; // Create a JavaScript object

    fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data) // Convert the object to JSON string
    })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful!',
                        text: `Welcome, ${data.name}!`,
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        document.getElementById('login-container').classList.add('hidden');
                        document.getElementById('dashboard').classList.remove('hidden');
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed!',
                        text: data.message
                    });
                }
            });
        }

        function showSection(section) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');

            if (section === 'participants') loadParticipants();
            else if (section === 'teams') loadTeams();
            else if (section === 'attendance') loadAttendance();
            else if (section === 'scores') loadScores();
        }

        function loadParticipants() {
            fetch('/api/participants')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('participants-list');
                list.innerHTML = data.map(participant => `
                    <tr>
                        <td>${participant.name}</td>
                        <td>${participant.regNo}</td>
                        <td>${participant.team}</td>
                    </tr>
                `).join('');
            });
        }

        function loadTeams() {
            fetch('/api/participants')
            .then(res => res.json())
            .then(data => {
                const teams = {};
                data.forEach(p => {
                    if (!teams[p.team]) teams[p.team] = [];
                    teams[p.team].push(p.name);
                });

                document.getElementById('teams-list').innerHTML = Object.entries(teams).map(([teamName, participants]) => `
    <div class="team-box">
        <h3>${teamName}</h3>
        <p>${participants.join(', ')}</p>
    </div>
`).join('');
            });
        }

        function loadAttendance() {
    fetch('/api/participants')
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('attendance-list');
            list.innerHTML = data.map(p => {
                const attendance = p.attendance || { start: "", night: "", other: "" }; 
                return `
                    <tr>
                        <td>${p.name}</td>
                        <td>${p.regNo}</td>
                        <td>
                            <select id="morning-${p.regNo}" onchange="markAttendance('${p.regNo}', 'start', this.value)">
                                <option value="" disabled selected>Select</option>
                                <option value="true" ${attendance.start === true ? 'selected' : ''}>Present</option>
                                <option value="false" ${attendance.start === false ? 'selected' : ''}>Absent</option>
                            </select>
                        </td>
                        <td>
                            <select id="night-${p.regNo}" onchange="markAttendance('${p.regNo}', 'night', this.value)">
                                <option value="" disabled selected>Select</option>
                                <option value="true" ${attendance.night === true ? 'selected' : ''}>Present</option>
                                <option value="false" ${attendance.night === false ? 'selected' : ''}>Absent</option>
                            </select>
                        </td>
                        <td>
                            <select id="other-${p.regNo}" onchange="markAttendance('${p.regNo}', 'other', this.value)">
                                <option value="" disabled selected>Select</option>
                                <option value="true" ${attendance.other === true ? 'selected' : ''}>Present</option>
                                <option value="false" ${attendance.other === false ? 'selected' : ''}>Absent</option>
                            </select>
                        </td>
                    </tr>
                `;
            }).join('');
        });
}
function markAttendance(regNo, session, value) {
    const attendanceValue = value === "true";

    fetch('/api/mark-attendance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ regNo, attendanceType: session, value: attendanceValue })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            Swal.fire({
                icon: attendanceValue ? 'success' : 'warning', 
                title: `Attendance Marked!`,
                text: `Marked ${session} attendance for ${regNo} as ${attendanceValue ? "Present" : "Absent"}`,
                timer: 1500,
                showConfirmButton: false
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error!',
                text: data.message
            });
        }
    })
    .catch(error => {
        console.error("Error:", error);
        Swal.fire({
            icon: 'error',
            title: 'Network Error!',
            text: 'Please try again later.'
        });
    });
}


    function loadScores() {
    fetch('/api/teams')
        .then(res => res.json())
        .then(teams => {
            const list = document.getElementById('scores-list');
            list.innerHTML = teams.map(team => {
                const scores = team.scores || {};

                return `
                    <tr>
                        <td class="team-name-col">${team.name}</td>
                        ${[1, 2, 3].map(i => {
                            const review = scores[`review${i}`] || {
                                "Innovation & Creativity": 0,
                                "Technical Implementation": 0,
                                "Functionality & Usability": 0,
                                "Business Potential & Impact": 0,
                                "Presentation & Pitch": 0,
                                total: 0
                            };
                            return `
                                <td class="review-col">
                                    <div class="review-cell">
                                        ${Object.keys(review).filter(key => key !== 'total').map(param => {

                                            const isConfirmed = scores[`review${i}`] && scores[`review${i}`][param + "Confirmed"];
                                            return `
                                                <div>
                                                    <label for="${param}-${team._id}-${i}">${param}:</label>
                                                    <input type="number" id="${param}-${team._id}-${i}" 
                                                        value="${review[param]}"  
                                                        ${isConfirmed ? 'disabled' : ''}  // Disable if confirmed
                                                        onfocus="this.dataset.originalValue = this.value"  
                                                        onblur="updateScore('${team._id}', ${i}, this, '${param}')">
                                                </div>`;
                                        }).join('')}
                                        <div>
                                            <label>Total:</label> <span id="total-${team._id}-${i}">${review.total}</span>
                                        </div>
                                    </div>
                                </td>`;
                        }).join('')}
                        <td class="final-score-col"><span id="final-${team._id}">${scores.final || 0}</span></td>
                    </tr>
                `;
            }).join('');
        })
            .catch(error => {
                console.error("Error loading scores:", error);
                Swal.fire({ icon: 'error', title: 'Error', text: 'Failed to load scores. Please try again later.' });
            });
    }



function updateScore(teamId, reviewNumber, inputElement, paramName) {
    Swal.fire({
        title: 'Confirm Score',
        text: `Are you sure you want to set the score for ${paramName}?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Confirm',
        cancelButtonText: 'Cancel'
    }).then((result) => {
        if (result.isConfirmed) {
            const review = {};
            for (const p of [
                "Innovation & Creativity",
                "Technical Implementation",
                "Functionality & Usability",
                "Business Potential & Impact",
                "Presentation & Pitch"
            ]) {
                const input = document.getElementById(`${p}-${teamId}-${reviewNumber}`);
                review[p] = parseFloat(input.value) || 0;
            }

            review.total = Object.values(review).reduce((sum, val) => sum + val, 0);

            fetch('/api/mark-scores', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ teamId, reviewNumber, scores: review, paramName }) 
            })
              .then(res => res.json())
              .then(data => {
                    if (data.success) {
                        document.getElementById(`total-${teamId}-${reviewNumber}`).textContent = review.total;
                        document.getElementById(`final-${teamId}`).textContent = data.finalScore;
                        inputElement.disabled = true;
                        fetch('/api/confirm-score', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ teamId, reviewNumber, paramName })
                })
                .then(confirmRes => confirmRes.json())
                .then(confirmData => {
                    if (!confirmData.success) {
                        console.error("Error confirming score:", confirmData.message);
                    }
                })
                .catch(confirmError => {
                    console.error("Error confirming score:", confirmError);
                });

                        Swal.fire({
                            icon: 'success',
                            title: 'Score Updated',
                            text: 'Score saved successfully.',
                            timer: 1500,
                            showConfirmButton: false
                        });

                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: data.message || 'Failed to update score.'
                        });
                    }
                })
              .catch(error => {
                    console.error("Error updating score:", error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'A network error occurred. Please try again later.'
                    });
                });
        }
    });
}

        function backToDashboard() {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.container1').forEach(el => el.classList.add('hidden'));
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>

</body>
